<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفلاین - دیالرن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #7c3aed 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #8b5cf6;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #3b82f6;
            bottom: 20%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #6366f1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            margin: 0.5rem;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: right;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }
        
        .feature-icon {
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <div class="container">
        <div class="offline-icon">📱</div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            حالت آفلاین
        </div>
        
        <h1>اتصال برقرار نیست</h1>
        
        <p>
            متأسفانه در حال حاضر اتصال اینترنت شما برقرار نیست. 
            لطفاً اتصال خود را بررسی کرده و دوباره تلاش کنید.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            🔄 تلاش مجدد
        </button>
        
        <button class="retry-btn" onclick="goToCache()">
            📱 ادامه آفلاین
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">✅</span>
                <span>مشاهده صفحات ذخیره شده</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✅</span>
                <span>دسترسی به بازی آفلاین</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✅</span>
                <span>ذخیره پیشرفت محلی</span>
            </div>
        </div>
    </div>
    
    <script>
        function goToCache() {
            // Try to navigate to cached dashboard
            window.location.href = '/dashboard';
        }
        
        // Check for online status
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Auto-retry every 30 seconds
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
